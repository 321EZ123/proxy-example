<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uv+sj+envade</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="./stuff.css" />

  <script src="./loader.js"></script>
  <script src="/envade/en.config.js" defer>></script>
  <script src="/envade/en.bundle.js" defer>></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/scramjet/scramjet.controller.js" defer></script>
  <script src="./skibidi.js" defer>></script>
</head>
<body>
  <div class="search-bar">
    <button class="search-bar-btn" id="reloadBtn" title="Reload">
      <i data-lucide="rotate-ccw"></i>
    </button>
    <button class="search-bar-btn" id="backBtn" title="Back">
      <i data-lucide="arrow-left"></i>
    </button>
    <button class="search-bar-btn" id="forwardBtn" title="Forward">
      <i data-lucide="arrow-right"></i>
    </button>

    <div class="search-bar-input-container">
      <input type="text" id="input" placeholder="Search the web freely..." />
    </div>

    <div style="margin-left: 10px;">
   <select id="proxysel" style="padding: 8px;">

        <option value="scramjet">Scramjet</option>
        <option value="uv">UV</option>
        <option value="envade">Envade</option>
      </select>
    </div>
  </div>

  <script src="baremux/index.js"></script>
  <iframe id="proxyIframe"></iframe>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
